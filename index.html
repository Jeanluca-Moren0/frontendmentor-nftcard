<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="principal-card" role="none">
      <img src="./images/image-equilibrium.jpg" alt="Image Equilibrium" />
      <img class="view" src="/images/icon-view.svg" alt="View" >
      <h3 class="title">Equilibrium #3429</h3>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="product-overview">
        <div class="ethereum">
          <img src="./images/icon-ethereum.svg" alt="Ethereum" />
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Clock" />
          <span>3 days left</span>
        </div>
      </div>

      <div class="separator"></div>

      <div class="author">
        <img src="images/image-avatar.png" alt="Image of Jules Wyvern" >
        <span >Creation of </span>
      </div>
    </main>
  </body>
</html>
